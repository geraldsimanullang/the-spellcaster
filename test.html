<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Spellcaster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="hp-space">
      <div class="player-hp"></div>
      <div class="opponent-hp"></div>
    </div>
    <div class="battle-ground">

    </div>
    <div class="player-choice">
      <form action="app.js">
        <input type="radio" name="element" id="fire"><label for="fire">Fire</label>
        <input type="radio" name="element" id="wind"><label for="wind">Wind</label>
        <input type="radio" name="element" id="water"><label for="water">Water</label>

        <br>

        <input type="radio" name="power" id="1"><label for="1">1</label>
        <input type="radio" name="power" id="2"><label for="2">2</label>
        <input type="radio" name="power" id="3"><label for="3">3</label>
        <input type="radio" name="power" id="4"><label for="4">4</label>
        <input type="radio" name="power" id="5"><label for="5">5</label>
        <input type="radio" name="power" id="6"><label for="6">6</label>
        <input type="radio" name="power" id="7"><label for="7">7</label>
        <input type="radio" name="power" id="8"><label for="8">8</label>
        <input type="radio" name="power" id="9"><label for="9">9</label>
        <input type="radio" name="power" id="10"><label for="10">10</label>

        <br>

        <button onclick="main()"></button>
      </form>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
